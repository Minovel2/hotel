<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .forms {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .forms__title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .forms__group {
            margin-bottom: 15px;
        }
        
        .forms__label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        
        .forms__input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .forms__input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .forms__button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .forms__button:hover {
            background-color: #45a049;
        }
        
        .forms__link {
            text-align: center;
            margin-top: 15px;
        }
        
        .forms__link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="forms">
        <h1 class="forms__title">Регистрация</h1>
        
        <div class="forms__group">
            <label for="name" class="forms__label">Логин:</label>
            <input type="text" id="name" class="forms__input" placeholder="Введите логин" required>
        </div>
        
        <div class="forms__group">
            <label for="password" class="forms__label">Пароль:</label>
            <input type="password" id="password" class="forms__input" placeholder="Введите пароль" required>
        </div>
        
        <div class="forms__group">
            <label for="repeatPassword" class="forms__label">Повторите пароль:</label>
            <input type="password" id="repeatPassword" class="forms__input" placeholder="Повторите пароль" required>
        </div>
        
        <button type="button" class="forms__button">Зарегистрироваться</button>
        
        <div class="forms__link">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>

<script src="../js/regis.js"></script>
</body>
</html>
