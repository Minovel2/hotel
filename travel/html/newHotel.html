<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://api.fontshare.com/v2/css?f[]=zodiak@101&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

</head>
<body>
    <div class="MAIN__wrap">

        <header class="header">

            <div class="container">
                <div class="header__el">
    
                    <ul class="logo">
                        <div class="header--name"><a href="../html/workPage.html">Travel agency</a></div>
                        <img class="small_icon" src="../image/r.png" alt="">
                    </ul>
    
                    <a class="header__a" href="../html/settingsForAdmin.html">Назад</a>
                    <a id="exit__button" class="header__a" href="../html/index.html">Выход</a>
                </div>
                
            </div>
    
        </header>   

        <main class="main">
            <div class="container">
                <form action="" class="form">
                    <h3 class="form__h">Создать отель</h3>

                   
                   
                    <input id="nameHotel" class="formItem" type="text"  placeholder="Введите название отеля">
                    <textarea id="descrHotel"  class="formItem formItem__maxWidth" placeholder="Введите описание отеля"></textarea>
                   

                    <h3 class="form__h">Регистрация аккаунта</h3>
                    <input id="name" type="text" class="forms--login formItem" placeholder="Введите логин">
                    <input id="password" type="text" class="forms--password formItem" placeholder="Введите пароль">

                    <button class="forms__button" onclick="newHotel()">Создать</button>

                </form>
            </div>
           
        </main>

    </div>
    <script src="../js/newHotel.js"></script>
</body>
